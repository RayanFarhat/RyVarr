    # group of backend servers that NGINX can distribute incoming client requests among.
    # here the server expected to run in 80
    # called 'authservice' cuz the server called like that in docker-compose

    upstream swagger {
      server authservice:9090; 
      # put what service to test
    }

    upstream authservice {
      server authservice:9090;
    }

    upstream chessservice {
      server chessservice:8080;
    }
 # if we get https req then redirect to http
    server {
      listen 443;
      # also for IPv6
      listen [::]:443;

      server_name localhost;

      location / {
        return 301 http://$host$request_uri;
      }  

      # for HTTP-01 challenge
      location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/certbot;
      }
    }

    server {
      listen 80;
      # also for IPv6
      listen [::]:80;
      

      server_name localhost;
      location / {
          proxy_pass http://authservice$uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
        }
      location ~* /api/{
          proxy_pass http://chessservice$uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
        }

        # for test
        location /swagger/index.html {
          proxy_pass http://swagger/swagger/index.html;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
        }
        location /swagger {
          proxy_pass http://swagger/swagger;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
        }
        location /favicon.ico {
          proxy_pass http://swagger/favicon.ico;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
        }
    }